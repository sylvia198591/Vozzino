<!DOCTYPE html>
{%extends 'Userdetail/base.html'%}
{%block body_block%}
<form method="POST">
{% csrf_token %}
    <table class="table table-striped table-dark">
        {% for fields in form %}
        <tr>

            <td>{{fields.label_tag}}</td>
            <td>{{fields}}</td>
            <td>{{fields.errors}}</td>
        </tr>
        {% endfor %}
        <tr><td><input type="submit"></td></tr>
    </table>
</form>
{%endblock%}
