<!DOCTYPE html>
{%extends 'Employeedetail/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
            <th scope="col">Name</th>
      <th scope="col">Telephone</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Profile picture</th>

    </tr>
  </thead>

  <tbody>
  {% for ve in viewemployee %}

    <tr>
      <td>{{ve.Name}}</td>
      <td>{{ve.Telephone}}</td>
        <td>{{ve.Age}}</td>
        <td>{{ve.Email}}</td>
        <td><img src="{{ ve.Profile_pic.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /></td>

    </tr>
  {% endfor%}

        <tr>
            <td align="center"><a href="{%url 'Employee_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Employee Create</button></a></td>
            <td align="center"><a href="{%url 'Employee_logout'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Employee Logout</button></a></td>

        </tr>
  </tbody>
</table>

{%endblock%}
